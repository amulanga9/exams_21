name: School 21 Verter Auto-Checker

on:
  push:
    branches:
      - develop
      - 'submissions/**'
  pull_request:
    branches:
      - develop

jobs:
  verter-check:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”§ Setup C compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make valgrind
        gcc --version

    - name: ğŸ“ Create build directory
      run: mkdir -p build test_results

    - name: ğŸ§ª Run Verter Auto-Tests
      id: run_tests
      run: |
        chmod +x test_runner.sh
        ./test_runner.sh 2>&1 | tee test_output.log
        exit_code=${PIPESTATUS[0]}
        echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
        exit $exit_code
      continue-on-error: true

    - name: ğŸ“Š Display Test Results
      if: always()
      run: |
        echo "================================="
        echo "       VERTER TEST RESULTS       "
        echo "================================="
        cat test_output.log | tail -30

    - name: ğŸ“ Create detailed report
      if: always()
      run: |
        echo "# ğŸ“ School 21 Verter Test Report" > test_report.md
        echo "" >> test_report.md
        echo "**Branch:** \`${{ github.ref_name }}\`" >> test_report.md
        echo "**Commit:** \`${{ github.sha }}\`" >> test_report.md
        echo "**Date:** $(date)" >> test_report.md
        echo "" >> test_report.md
        echo "## ğŸ“Š Test Results" >> test_report.md
        echo "" >> test_report.md
        echo "\`\`\`" >> test_report.md
        tail -50 test_output.log >> test_report.md
        echo "\`\`\`" >> test_report.md

    - name: ğŸ“¤ Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: verter-test-results
        path: |
          test_output.log
          test_report.md
          test_results/
        retention-days: 30

    - name: âœ… Check test status
      if: steps.run_tests.outputs.exit_code != '0'
      run: |
        echo "âŒ Some tests failed. Check the detailed report above."
        echo "ğŸ“¥ Download artifacts to see full test results."
        exit 1

    - name: ğŸ‰ All tests passed
      if: steps.run_tests.outputs.exit_code == '0'
      run: |
        echo "âœ… All tests passed! Great job! ğŸ“"
